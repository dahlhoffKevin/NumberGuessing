<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="margin-left: 25%; margin-right: 25%; margin-top: 5%;">
    <div style="padding-left: 25%; padding-right: 25%;">
        <h4>Your guesses</h4>
        <form id="guessForm" class="mb-3" style="margin-top: 15%;" method="post">
            <label for="randomNumberInput" class="form-label">Input random number</label>
            <input type="text" class="form-control" id="randomNumberInput" name="random_number" aria-describedby="numberHelp">
            <button type="button" class="btn btn-primary" id="addInputBtn" style="margin-top: 15px;">Guess</button>  
        </form>
    </div>

    <script>
        const addInputBtn = document.getElementById('addInputBtn');
        const guessForm = document.getElementById('guessForm');
        let inputCounter = 1;
        
        addInputBtn.addEventListener('click', function() {
            const newInputDiv = document.createElement('div');
            newInputDiv.className = 'mb-3';
            
            const newLabel = document.createElement('label');
            newLabel.setAttribute('for', `randomNumberInput${inputCounter}`);
            newLabel.className = 'form-label';
            newLabel.innerHTML = `Input random number ${inputCounter}`;

            const newInput = document.createElement('input');
            newInput.type = 'text';
            newInput.className = 'form-control';
            newInput.id = `randomNumberInput${inputCounter}`;
            newInput.name = `random_number_${inputCounter}`;

            newInputDiv.appendChild(newLabel);
            newInputDiv.appendChild(newInput);

            guessForm.insertBefore(newInputDiv, addInputBtn);

            inputCounter++;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>Login</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <form style="width: 100%; max-width: 500px;" method="POST" action="{{ url_for('login') }}">
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div>
                {% for category, message in messages %}
                    {% if category == 'error' %}
                    <div class="alert alert-danger alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button title="This button closes the login page" type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                    {% endif %}
                {% endfor %}
                </div>
            {% endif %}
            {% endwith %}
            <h2 class="text-center mb-4">Log in and Play</h2>
            <div class="form-group mb-3">
                <label for="exampleInputEmail1">Email address</label>
                <input title="Here, you can enter your email adress" type="email" class="form-control" id="exampleInputEmail1" name="mailaddress" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            <div class="form-group mb-3">
                <label for="exampleInputPassword1">Password</label>
                <input title="Here, you can enter your password." type="password" class="form-control" id="exampleInputPassword1" name="password" placeholder="Password" required>
            </div>
            <button title="This button submits your credential input and attempts a login" type="submit" class="btn btn-primary w-100" >Login</button>
            <div class="text-center mt-3">
                <p>Want to play? Register here as a <a href="{{ url_for('register') }}">new player!</a></p>
            </div>
        </form>        
    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guessing Number Game</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
  <style>
    /* Center the content in the middle of the page */
    .center-content {
      height: 90vh; /* Full viewport height */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    /* Add color to navigation */
    .navbar {
      background-color: #007bff; /* Change to your preferred color */
    }

    .navbar .navbar-brand, .navbar .nav-link {
      color: white !important; /* White text color */
    }

    .navbar .nav-link:hover {
      color: #ffc107 !important; /* Highlight color on hover */
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light">
    <div class="container-fluid">
      <!-- Logo/Name on the left -->
      <a class="navbar-brand" href="{{ url_for('home') }}">Guessing Number</a>

      <!-- Button for toggling mobile menu -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Menu items on the right -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          {% if not logged_in %}
          <!-- Login and Register links (shown if the user is not logged in) -->
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('login') }}">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{{ url_for('register') }}">Register</a>
          </li>
          {% else %}
          <!-- Logout link (shown if the user is logged in) -->
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                {{ session['playername'] }}
            </a>
            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                <a class="dropdown-item" href="{{ url_for('logout') }}">Logout</a>
            </div>
          </li>        
          {% endif %}
        </ul>
      </div>
    </div>
  </nav>

  <!-- Dynamic Page Content -->
  <div class="container">
    {% block content %}
    <!-- Page-specific content goes here -->
    {% endblock %}
  </div>

  <!-- Bootstrap JS (necessary for toggling the menu) -->
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <!-- Bootstrap JS and its dependencies -->
   <!-- jQuery -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <!-- Bootstrap JavaScript -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <!-- Bootstrap 5 JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.min.css') }}">
    <title>Register</title>
</head>
<body>
    <div class="d-flex justify-content-center align-items-center min-vh-100">
        <form style="width: 100%; max-width: 500px;" method="POST" action="{{ url_for('register') }}">
            <h2 class="text-center mb-4">Register</h2>
            
            <div class="form-group mb-3">
                <label for="playerName">Player Name</label>
                <input title="Here, you can enter your player name" type="text" class="form-control" id="playerName" name="playername" placeholder="Enter your name" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="email">Email Address</label>
                <input title="Here, you can enter your email adress" type="email" class="form-control" id="email" name="mailaddress" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
            
            <div class="form-group mb-3">
                <label for="password">Password</label>
                <input title="Here, you can enter your password" type="password" class="form-control" id="password" name="password" placeholder="Password" required>
            </div>
            
            <button title="This button submits your registration data" type="submit" class="btn btn-primary w-100">Register</button>
            <div class="text-center mt-3"></div>
                <p>Already have an account? <a href="{{ url_for('login') }}">Sign in here</a></p>
            </div>
        </form>
    </div>

    <!-- Bootstrap JS and its dependencies -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JavaScript -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <!-- Bootstrap 5 JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

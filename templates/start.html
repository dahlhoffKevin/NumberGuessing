<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body style="margin-left: 25%; margin-right: 25%; margin-top: 5%;">
    <div style="padding-left: 25%; padding-right: 25%;">
        <h4>Number Guesser</h4>
        <form id="guessForm" class="mb-3" method="post">
            <label for="playGameBtn" class="form-label">Enter Playername</label>
            <input type="text" class="form-control" id="randomNumberInput" name="random_number" aria-describedby="numberHelp">
            <button type="button" class="btn btn-primary" id="playGameBtn" style="margin-top: 15px;">Play</button>  
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
